<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benny Hotels | Rooms</title>
</head>
<body>
    <table>
        <tr>
            <th>Staff ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staff:${staffs}">
            <td th:text="${staff.employeeId}">Number</td>
            <td th:text="${staff.firstName}">First Name</td>
            <td th:text="${staff.lastName}">Last Name</td>
            <td th:text="${staff.position.toString()}">Position</td>
        </tr>
    </table>
</body>
</html>
